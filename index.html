<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="globals.css">

</head>

<body>
  <main class="main">
    <section class="container">
      <header class="balance">
        <div class="balance__container">
          <p class="balance__title">My balance</p>
          <p class="balance__amount">$921.48</p>
        </div>
        <img class="balance__logo" src="./images/logo.svg" alt="">
      </header>

      <article class="spending">
        <h1 class="spending__title">Spending - Last 7 days</h1>

        <article class="spending__chart">
          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>mon</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>tue</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>wed</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>thu</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>fri</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>sat</p>
          </li>

          <li class="spending__day">
            <div class="spending__day-container">
              <div class="spending__day-bar">
                <div class="spending__day-bar-tooltip">0</div>
              </div>
            </div>
            <p>sun</p>
          </li>
        </article>

        <div class="spending__line"></div>

        <article class="spending__total">
          <div class="spending__total-container">
            <p class="spending__total-title">Total this month</p>
            <p class="spending__total-amount">$478.33</p>
          </div>

          <div class="spending__growth-container">
            <p class="spending__growth">+2.4%</p>
            <p class="spending__growth-title">from last month</p>
          </div>
        </article>

      </article>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>

  </main>

  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
